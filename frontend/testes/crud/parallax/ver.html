<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Imagem</title>
</head>
<body>
  <h2>Visualizar Camada</h2>

  <label for="nomeImagem">Nome da imagem:</label>
  <input type="text" id="nomeImagem" placeholder="ex: 172009.png">
  <button onclick="mostrarImagem()">Carregar</button>

  <br><br>
  <img id="imagem" style="max-width: 600px;" />

  <script>
    function mostrarImagem() {
      const nome = document.getElementById('nomeImagem').value;
      const token = localStorage.getItem('token');
      const img = document.getElementById('imagem');
      img.src = `http://localhost:8080/images/${nome}`;
    }
  </script>
</body>
</html>
