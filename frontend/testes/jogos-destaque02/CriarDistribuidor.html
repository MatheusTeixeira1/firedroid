<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Distribuidor de Jogo</title>
</head>
<body>
  <h2>Criar Novo Distribuidor</h2>

  <form id="createDistributorForm">
    <label>Nome:</label>
    <input type="text" name="name" required><br><br>

    <label>Link:</label>
    <input type="text" name="link"><br><br>

    <label>Imagem:</label>
    <input type="file" name="image" required><br><br>

    <label>Ordem de Exibição:</label>
    <input type="number" name="displayOrder" required><br><br>

    <label>ID do Jogo:</label>
    <input type="number" name="gameId" required><br><br>

    <button type="submit">Criar Distribuidor</button>
  </form>

  <p id="msg"></p>

  <script>
    const form = document.getElementById('createDistributorForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = localStorage.getItem('token');
      if (!token) {
        alert('Você precisa estar logado.');
        window.location.href = 'login.html';
        return;
      }

      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:8080/api/game/distributors', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token
          },
          body: formData
        });

        const msg = document.getElementById('msg');
        if (response.ok) {
          msg.style.color = 'green';
          msg.innerText = 'Distribuidor criado com sucesso!';
        } else {
          const errorData = await response.json();
          msg.style.color = 'red';
          
          if (errorData.errors && Array.isArray(errorData.errors)) {
            msg.innerText = 'Erros de validação:\n' + errorData.errors.join('\n');
          } else {
            msg.innerText = errorData.message || 'Erro ao criar distribuidor';
          }
        }
      } catch (error) {
        const msg = document.getElementById('msg');
        msg.style.color = 'red';
        msg.innerText = 'Erro na comunicação com o servidor';
        console.error('Erro:', error);
      }
    });
  </script>
</body>
</html>
